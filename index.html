        function renderContent(lang) {
            document.documentElement.lang = lang === 'zh' ? 'zh-CN' : 'en';

            const translations = reportData[lang];

            document.querySelectorAll('[data-lang-key]').forEach(el => {
                const key = el.dataset.langKey;
                if (translations[key]) {
                    el.textContent = translations[key];
                }
            });

            contentContainer.innerHTML = ''; 

            translations.sections.forEach(section => {
                const sectionDiv = document.createElement('div');
                sectionDiv.className = 'mb-12';

                const sectionTitle = document.createElement('h2');
                sectionTitle.className = 'text-2xl sm:text-3xl text-white mb-6 border-l-4 border-accent-gold pl-4';
                sectionTitle.textContent = section.title;
                sectionDiv.appendChild(sectionTitle);

                section.subsections.forEach(subsection => {
                    const subDiv = document.createElement('div');
                    subDiv.className = 'bg-mid-navy p-4 sm:p-6 rounded-lg shadow-xl border border-border-steel mb-8';

                    const subTitle = document.createElement('h3');
                    subTitle.className = 'text-lg sm:text-xl text-accent-gold mb-3';
                    subTitle.textContent = subsection.title;
                    subDiv.appendChild(subTitle);

                    const analysisP = document.createElement('p');
                    analysisP.className = 'text-light-steel leading-relaxed mb-4 text-sm sm:text-base';
                    analysisP.textContent = subsection.analysis;
                    subDiv.appendChild(analysisP);
                    
                    const imageLinksDiv = document.createElement('div');
                    imageLinksDiv.className = 'mt-4 border-t border-border-steel pt-4 space-y-4';

                    subsection.images.forEach(image => {
                        const linkDiv = document.createElement('div');
                        
                        const link = document.createElement('a');
                        link.href = image.url;
                        link.target = '_blank';
                        link.rel = 'noopener noreferrer';
                        link.className = 'block bg-dark-navy p-3 rounded-md hover:bg-border-steel transition-colors group';

                        const linkText = document.createElement('p');
                        linkText.className = 'text-light-steel font-medium text-sm group-hover:text-accent-gold';
                        linkText.textContent = `🔗 ${image.text}`;
                        link.appendChild(linkText);
                        
                        const imagePreview = document.createElement('img');
                        imagePreview.src = image.url;
                        imagePreview.alt = image.text;
                        imagePreview.className = 'mt-2 rounded-md w-full max-w-md mx-auto shadow-lg';
                        imagePreview.loading = 'lazy';
                        imagePreview.onerror = function() { this.style.display='none'; };
                        link.appendChild(imagePreview);
                        
                        linkDiv.appendChild(link);
                        imageLinksDiv.appendChild(linkDiv);
                    });
                    
                    subDiv.appendChild(imageLinksDiv);
                    sectionDiv.appendChild(subDiv);
                });
                
                contentContainer.appendChild(sectionDiv);
            });
        }

        languageToggle.addEventListener('change', () => {
            const lang = languageToggle.checked ? 'en' : 'zh';
